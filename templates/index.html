<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Robot Simulator</title>
</head>
<body>
    <h1>Toy Robot Simulator</h1>
    <form method="POST" action="/run">
        <label for="commands">Enter Commands:</label><br>
        <textarea id="commands" name="commands" rows="10" cols="50">{{ commands }}</textarea><br>
        <button type="submit">Run</button>
    </form>
    {% if output %}
        <h2>Output:</h2>
        <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
